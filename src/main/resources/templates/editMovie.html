<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Movie - KinoXP Cinema</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>Edit Movie Details</h1>
  <button onclick="window.location.href='/admin/movies'">Back to Movie List</button>
</header>

<main>
  <form th:action="@{/admin/movies/{id}(id=${movie.id})}" method="post" enctype="application/x-www-form-urlencoded">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Visible field for movie ID -->
    <label for="id">Movie ID:</label>
    <input type="text" id="id" name="id" th:value="${movie.id}" readonly/>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${movie.title}" required/>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" th:value="${#dates.format(movie.release_date, 'yyyy-MM-dd')}" required/>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:value="${movie.rating}" required step="0.1" min="0" max="10"/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${movie.genre}" required/>

    <label for="length">Length (in minutes):</label>
    <input type="number" id="length" name="length" th:value="${movie.length}" required min="1"/>

    <label for="ageLimit">Age Limit:</label>
    <input type="text" id="ageLimit" name="ageLimit" th:value="${movie.age_limit}" required/>

    <button type="submit">Update Movie</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 KinoXP Cinema. All rights reserved.</p>
</footer>

</body>
</html>
