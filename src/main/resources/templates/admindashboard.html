<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Movies</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Admin Dashboard - Movies</h1>
    <button onclick="window.location.href='/admin/movies/add'">Add New Movie</button>
</header>

<main>
    <h2>All Movies</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Genre</th>
            <th>Length</th>
            <th>Age Limit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <!-- Format release_date to a readable format -->
            <td th:text="${#dates.format(movie.release_date, 'yyyy-MM-dd')}"></td>
            <td th:text="${movie.rating}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.length}"></td>
            <td th:text="${movie.age_limit}"></td>
            <td>
                <!-- Use th:href instead of th:onclick for edit navigation -->
                <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="button">Edit</a>
                <!-- Add CSRF token for delete form -->
                <form th:action="@{/admin/movies/delete/{id}(id=${movie.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 KinoXP Cinema. Admin Dashboard.</p>
</footer>
</body>
</html>
