<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoXP Cinema</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to KinoXP Cinema</h1>
    <button id="buyTicketsButton" class="button" onclick="window.location.href='/api/tickets/buy-tickets'">Buy Tickets</button>
    <button id="loginButton" class="button" onclick="window.location.href='/login'">Log In</button>
</header>

<section id="movieSection">
    <h2>Movies Currently Showing</h2>
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button id="searchButton" class="button">Search</button>
    <ul id="movieList" class="movie-list">
        <li th:each="movie : ${movies}">
            <span th:text="${movie.title}">Movie Title</span> -
            <span th:text="${movie.release_date}">Release Date</span> -
            <span th:text="${movie.rating}">Rating</span>
        </li>
    </ul>
    <button id="prevPageButton" class="button">Previous Page</button>
    <button id="nextPageButton" class="button">Next Page</button>
</section>

<footer>
    <p>&copy; 2024 KinoXP Cinema. All rights reserved.</p>
</footer>

<script src="/js/index.js" defer></script>
</body>
</html>
